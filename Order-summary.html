<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta  name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Order summary</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<a href="javascript:;" class="side-btn icon-back"></a>
			<span class="header-title ">ORDER SUMMARY</span>
		</header>
		<div class="wrapper main2">
			<ul class="cart">
				<li>
					<div class="cart-name">
						<h3>Your Order</h3>
					</div>
				</li>
				<li>
					<div class="cart-name">
						<span>1 x American Sushi Salmon</span>
					</div>
					<span class="price fon-c">24</span>
				</li>
				<li>
					<div class="cart-name">
						<span>1 x American Sushi Salmon</span>
					</div>
					<span class="price fon-c">24</span>
				</li>
			</ul>
			<ul class="cart cart2">
				<li>
					<span class="strong i-code">romo Code (Optional)</span>
				</li>
				<li>
					<span class="strong code">X783HJ72 <i class="icon"></i></span>
				</li>
				<li>
					<span>40% discount on all products</span>
				</li>
			</ul>
			<div class="summary">
				<span class="strong">TOTAL ORDER</span>
				<div class="summary-price">
					<s>56.7</s><span>36.7</span>
					<p>40% discount coupon</p>
				</div>
			</div>
			<div class="check check2"><a href="javascript:;" class="check">CONFIRMORDER</a></div>
		</div>
	</div>
</body>
</html>
