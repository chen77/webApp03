<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta  name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Order cart</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<a href="javascript:;" class="side-btn icon-back"></a>
			<span class="header-title ">ORDER CART</span>
		</header>
		<div class="wrapper main2">
			<ul class="cart">
				<li>
					<div class="cart-name">
						<h3>American Sushi Salmon</h3>
						<span>Japanese Food</span>
					</div>
					<span class="price strong">24</span>
				</li>
				<li>
					<div class="cart-num">
						<span class="redu">-</span>
						<span class="num">1</span>
						<span class="redu">+</span>
					</div>
					<span class="delete"><span>delete</span></span>
				</li>
			</ul>
			<ul class="cart">
				<li>
					<div class="cart-name">
						<h3>Thai Green Tea with Ice</h3>
						<span>Japanese Food</span>
					</div>
					<span class="price strong">24</span>
				</li>
				<li>
					<div class="cart-num">
						<span class="redu">-</span>
						<span class="num">2</span>
						<span class="redu">+</span>
					</div>
					<span class="delete"><span>delete</span></span>
				</li>
			</ul>
			<ul class="cart">
				<li>
					<span>Subtotal:</span>
					<span class="price strong">80.7</span>
				</li>
				<li>
					<span>Tax:</span>
					<span class="price strong">6.32</span>
				</li>
				<li>
					<span class="strong">Total:</span>
					<span class="price strong">87.21</span>
				</li>
			</ul>
			<div class="check"><a href="javascript:;" class="check">GOTOCHECKOUT</a></div>
		</div>
	</div>
</body>
</html>
